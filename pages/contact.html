		<div class="container center" style="color: white">
			<div class="row">
		      <div class="col-md-6 col-md-offset-3">
		        <div class="well well-sm">
		          <form name ="form" enctype="text/plain" class="form-horizontal" action="" method="post">
		          <fieldset>
		            <legend class="text-center">Contact us</legend>
		            <!-- Name input-->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="name">Name</label>
		              <div class="col-md-9">
		                <input id="nameEmail" name="name" type="text" placeholder="Your name" class="form-control">
		              </div>
		            </div>
		            <!-- Message body -->
		            <div class="form-group">
		              <label class="col-md-3 control-label" for="message">Your message</label>
		              <div class="col-md-9">
		                <textarea class="form-control" id="messageEmail" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
		              </div>
		            </div>
		            <!-- Form actions -->
		            <div class="form-group">
		              <div class="col-md-12 text-right">
		                <button type="submit" class="btn btn-primary btn-lg"  value="Send Email" onclick="sendEmail()">Submit</button>
		              </div>
		            </div>
		          </fieldset>
		          </form>
		        </div>
		      </div>
			</div>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

		      <div class="modal-header">

		        </button>
		      </div>
		      <div class="modal-body">
		       <div class="input-group mb-3">
				  <input id="searchinput" type="text" autocomplete="off" class="form-control" placeholder="Products, Services & People" aria-label="Recipient's username" aria-describedby="basic-addon2">
				  <div class="input-group-append">
				    <button class="btn btn-outline-success my-2 my-sm-0" type="button">
					<svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" >
